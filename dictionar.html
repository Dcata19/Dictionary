<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-success p-2 text-dark bg-opacity-10">
    <div class="container">
      <div class="mx-2 p-4 input-group mb-3">
        <button class="btn btn btn-success" id="add" onclick="addWord()">Add</button>
        <button class="btn btn-info" id="search" onclick="searchWord()">Search</button>
        <input type="text" class="form-control" placeholder="Add or search a word" id="input" onfocus="this.value=''">
      </div>
      <div class="ms-2 ps-4 container">
        <h1 id="message"></h1>
      </div>
      <div class="position-relative">
        <div class="m-3 position-absolute top-0 start-50 translate-middle-x">
          <ul class="m-3 list-group list-group-flush" id="list"><h1><u>Dictionary</u></h1></ul>
        </div>
      </div>
    </div>
    <script src="dictionar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
